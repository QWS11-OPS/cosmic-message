<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>致文子的星辰密钥</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --bg-color: #1a1a1a;
            --accent-color: #00cccc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Courier New', system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            line-height: 1.8;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 0 1rem 100px;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
            line-height: 1.3;
        }

        p {
            font-size: 1rem;
            text-align: left;
            hyphens: auto;
            line-height: 1.5;
            margin: 1rem 0;
        }

        .datetime {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .special-notice {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 0.8rem 1.2rem;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.2s;
            margin: 1.5rem auto;
            width: fit-content;
            -webkit-tap-highlight-color: transparent;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            color: var(--primary-color);
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 0.5rem;
            width: 90%;
            max-width: 300px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.3rem;
            margin-top: 1rem;
            width: 100%;
            font-size: 1rem;
            touch-action: manipulation;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .pixel-cat {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 500;
            transform: scale(0.7);
            touch-action: none;
        }

        .cat-body {
            width: 50px;
            height: 60px;
            background: #f0f0f0;
            position: relative;
            border-radius: 3px;
            animation: float 3s ease-in-out infinite;
        }

        
        .ear {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid #ffb6c1;
            position: absolute;
            top: -14px;
            background: transparent !important;
        }

        .ear.left { 
            left: 4px;
            transform: rotate(-15deg) scale(0.9); 
        }
        .ear.right { 
            right: 4px;
            transform: rotate(15deg) scale(0.9); 
        }

        .eye {
            width: 5px;
            height: 6px;
            background: #2c2c2c;
            position: absolute;
            top: 20px;
            border-radius: 2px;
        }

        .eye.left { left: 12px; }
        .eye.right { right: 12px; }

        .nose {
            width: 5px;
            height: 3px;
            background: #ff8c94;
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
        }

        .whisker {
            width: 12px;
            height: 1px;
            background: #2c2c2c;
            position: absolute;
            top: 32px;
        }

        .whisker.left { left: -8px; transform: rotate(10deg); }
        .whisker.right { right: -8px; transform: rotate(-10deg); }

        .tail {
            width: 20px;
            height: 6px;
            background: #f0f0f0;
            position: absolute;
            right: -12px;
            bottom: 12px;
            border-radius: 3px;
            transform-origin: left center;
            animation: tail 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes tail {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-12deg); }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.8rem;
            }
            .pixel-cat {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="datetime" id="datetime"></div>
        <h1>致文子的星辰密钥：青春系统debug日志</h1>
        <p>
            重复的日常带动成长算法，你已在时光硬盘刻下了许多知识坐标。那些被反复校验的错题集，正蜕变成最坚韧的自我修复程序。<br>
            不要担心系统提示的未知波动，每次卡顿都是升级架构的前奏。<br>
            红笔圈住的不是bug，而是宇宙发送的升级包。<br>
            偶尔弹出的焦虑信号，所有的情绪碎片，都在为青春系统升级腾出空间，每页笔记都是通往星空的观测日志，每道草稿都是芯片编码的银河。<br>
            高考只是知识宇宙的导航演练，而你早已拥有连接星辰的密钥，带着与生俱来的诗意编码，和永不熄灭的温柔内核。
        </p>
        <div class="special-notice" onclick="openSpecialModal()">特别告知</div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal"></div>

    <div class="pixel-cat" id="cat">
        <div class="cat-body">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="whisker left"></div>
                <div class="whisker right"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>

    <script>
        // 时间显示
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function updateDateTime() {
            document.getElementById('datetime').textContent = formatDateTime(new Date());
        }

        // 模态框控制系统
        function openModal(content) {
            const modal = document.getElementById('modal');
            modal.innerHTML = content;
            modal.classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }


        function openSpecialModal() {
            openModal(`
                <p style="text-align:center">你的专属debug通道24小时开放。<br>
                验证密码是每一天我都希望你天天开心。<br>
				(✪▽✪)
				</p>
                <button onclick="closeModal()">关闭</button>
            `);
        }


        let lastTap = 0;
        const cat = document.getElementById('cat');
        
        cat.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTap < 300) { // 300ms内视为双击
                const modal = document.getElementById('modal');
                if (!modal.classList.contains('active')) {
                    openModal(`
                        <p>🐾 你发现了隐藏的猫猫协议！<br>
                        系统治愈指数 +100%</p>
                        <button onclick="closeModal()">关闭</button>
                    `);
                }
                e.preventDefault();
            }
            lastTap = now;
        });


        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
